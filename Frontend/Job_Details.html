<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .job-details {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
        }

        .job-details h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .job-details p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .apply-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .apply-btn:hover {
            background-color: #218838;
        }

        .upload-resume {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .upload-resume:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="job-details" id="job-details">
        <!-- Job details will be dynamically inserted here -->
    </div>
    <a href="Browse_Jobs.html" class="back-btn">Back to Job Listings</a>
    <input type="file" id="resume-upload" accept=".pdf" style="display: none;" onchange="handleResumeUpload(event)">
    <script>
        const job = JSON.parse(localStorage.getItem('selectedJob'));

        if (job) {
            const jobDetailsDiv = document.getElementById('job-details');
            jobDetailsDiv.innerHTML = `
                <h1>${job.title || 'Job Title Not Available'}</h1>
                <p><strong>Vacancies:</strong> ${job.vacancies || '0'}</p>
                <p><strong>Number of Applicants:</strong> ${job.applicants || '0'}</p>
                <p><strong>Company:</strong> ${job.company || 'Company Not Available'}</p>
                <p><strong>Location:</strong> ${job.location || 'Location Not Available'}</p>
                <p><strong>Description:</strong> ${job.description || 'Description Not Available'}</p>
                <p><strong>Requirements:</strong> ${job.requirements || 'Requirements Not Available'}</p>
                <p><strong>Salary:</strong> ${job.salary || 'Salary Not Available'}</p>
                <p><strong>Post Date:</strong> ${job.postDate || 'Post Date Not Available'}</p>
                <p><strong>Employment Type:</strong> ${job.jobType || 'Employment Type Not Available'}</p>
                <p><strong>About the Company:</strong> ${job.aboutCompany || 'About the Company Not Available'}</p>
                <p><strong>Company Website:</strong> <a href="https://${job.companyWebsite || '#'}" target="_blank">${job.companyWebsite || 'Website Not Available'}</a></p>
                <button class="apply-btn" onclick="applyNow()">Apply Now</button>
                <button class="upload-resume" onclick="document.getElementById('resume-upload').click()">Upload Resume</button>
            `;
        } else {
            document.getElementById('job-details').innerHTML = '<p>No job details available.</p>';
        }

        function applyNow() {
            alert('Your application has been submitted successfully!');
        }

        function handleResumeUpload(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.type === "application/pdf") {
                    alert(`Resume "${file.name}" uploaded successfully!`);
                } else {
                    alert("Please upload a valid PDF file.");
                }
            }
        }
    </script>
</body>
</html>
