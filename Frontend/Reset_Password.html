<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }
    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    form input:focus {
      border-color: #4a90e2;
      outline: none;
    }
    form button {
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background-color: #218838;
    }
    .back-link {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #4a90e2;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <p>Please enter your email and new password to reset your account password.</p>
    <form id="resetPasswordForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="newPassword" placeholder="Enter new password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      <button type="submit">Reset Password</button>
    </form>
    <a href="JobSeeker_Dashboard.html" class="back-link">Back to Dashboard</a>
  </div>
  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      // Simulate password reset logic
      alert(`Password reset successfully for ${email}`);
      window.location.href = 'JobSeeker_Dashboard.html';
    });
  </script>
</body>
</html>
